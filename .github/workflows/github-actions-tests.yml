name: Run Tests
run-name:
on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  tests:
    name: run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        env:
          cache-name: cache-yarn
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Node
        uses: actions/setup-node@v4

      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install Dependencies
        run: yarn install

      - name: Cache Nx artifacts 
        id: cache-nx
        uses: actions/cache@v3
        with:
          path: ~/.nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/Nx.json') }}

      - if: ${{ steps.cache-nx.outputs.cache-hit != 'true' }}
        name: Install Nx globally
        run: yarn global add @nrwl/cli

      - name: Run Tests
        run: yarn test
